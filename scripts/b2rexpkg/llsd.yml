Sensors:
  state_entry: []
  state_exit: []
  touch:
    - num_detected: {
       type: integer
    }
  listen:
    - channel: {
       type: integer
    }
    - name: {
       type: string
    }
    - id: {
       type: key
    }
    - message: {
       type: string
    }
  touch_start: touch
  touch_end: touch
  collision: touch
  collision_start: touch
  collision_end: touch
  on_rez:
    - start_param: {
        type: integer
    }
  timer: []
Actuators:
  llSay:
    - channel: {
       type: integer,
       default: 0
    }
    - msg: {
       type: string,
       default: foo
    }
  llWhisper: llSay
  llOwnerSay:
    - msg: {
       type: string,
       default: foo
    }
  llDie: []
  state:
    - name: {
       type: string,
       default: default
    }
  llSetTimerEvents:
    - wait_time: {
       type: float,
       default: 5.0
    }
  llListen:
    - channel: {
       type: int,
       default: 0
    }
    - name: {
       type: string,
       default: ''
    }
    - id: {
       type: key,
       default: ''
    }
    - msg: {
       type: string,
       default: ''
    }

