Sensors:
  state_entry: []
  state_exit: []
  touch:
    - num_detected: {
       type: integer
   }
  touch_start: touch
  touch_end: touch
  collision: touch
  collision_start: touch
  collision_end: touch
  on_rez:
    - start_param: {
        type: integer
    }
  timer: []
Actuators:
  llSay:
    - channel: {
       type: integer,
       default: 0
    }
    - msg: {
       type: string,
       default: foo
    }
  llWhisper: llSay
  llOwnerSay:
    - msg: {
       type: string,
       default: foo
    }
  llDie: []
  llSetTimerEvents:
    - wait_time: {
       type: float,
       default: 5.0
    }

